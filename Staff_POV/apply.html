<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apply Leave</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-success text-white py-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Menu Button -->
                <div class="col-auto">
                    <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <!-- Title in the center -->
                <div class="col text-center">
                    <h1 class="mb-0">Leave Management System (LMS)</h1>
                </div>
                <!-- Profile and Login/Logout links on the right -->
                <div class="col-auto">
                    <a href="#" class="text-white me-3">Profile</a>
                    <a href="#" class="text-white">Login/Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Offcanvas Menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"> <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home </a> </li>
                <li class="nav-item"> <a class="nav-link active" href="apply.html"><i class="fas fa-envelope-open-text"></i> Apply Leave</a> </li>
                <li class="nav-item"> <a class="nav-link" href="leave-history.html"><i class="fas fa-history"></i> Leave History</a> </li>
                <li class="nav-item"> <a class="nav-link" href="leave-summary.html"><i class="fas fa-list"></i> Leave Summary </a> </li>
                <li class="nav-item"> <a class="nav-link" href="personal-details.html"><i class="fas fa-user-cog"></i> Profile</a> </li>
            </ul>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Main Content -->
            <main class="col-md-8 offset-md-2 p-4">
                <p class="lead mb-4">Apply leave on this page</p>

                <!-- Leave Application Form -->
                <div class="card shadow-sm" style="max-width: 95%;">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Apply for Leave</h3>
                        <form class="row g-3" method="POST" action="/submit-leave-request">
                            <!-- Employee ID -->
                            <div class="col-12">
                                <label for="employeeID" class="form-label">Employee ID:</label>
                                <input type="number" id="employeeID" name="employeeID" class="form-control" required>
                            </div>

                            <!-- Leave Type -->
                            <div class="col-12">
                                <label for="leaveTypeID" class="form-label">Leave Type:</label>
                                <select id="leaveTypeID" name="leaveTypeID" class="form-select" required>
                                    <option value="" disabled selected>Select Leave Type</option>
                                    <!-- Example options, these should be dynamically generated from the leave_types table -->
                                    <option value="1">Sick Leave</option>
                                    <option value="2">Vacation Leave</option>
                                    <option value="3">Maternity Leave</option>
                                </select>
                            </div>

                            <!-- Start Date -->
                            <div class="col-12">
                                <label for="start-date" class="form-label">Start Date:</label>
                                <input type="date" id="start-date" name="start-date" class="form-control" required>
                            </div>

                            <!-- End Date -->
                            <div class="col-12">
                                <label for="end-date" class="form-label">End Date:</label>
                                <input type="date" id="end-date" name="end-date" class="form-control" required>
                            </div>

                            <!-- Reason for Leave -->
                            <div class="col-12">
                                <label for="reason" class="form-label">Reason:</label>
                                <textarea id="reason" name="reason" class="form-control" rows="4" required></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Submit Leave Request</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 Leave Management System
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
