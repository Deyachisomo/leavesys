<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leave Summary - Leave Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-success text-white py-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Menu Button -->
                <div class="col-auto">
                    <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <!-- Title in the center -->
                <div class="col text-center">
                    <h1 class="mb-0">Leave Summary - Leave Management System</h1>
                </div>
                <!-- Profile and Login/Logout links on the right -->
                <div class="col-auto">
                    <button class="btn btn-outline-light"><a href="#" class="text-white me-3 text-decoration-none">Profile</a></button>
                    <button class="btn btn-outline-light"><a href="#" class="text-white text-decoration-none">Logout</a></button>
                </div>
            </div>
        </div>
    </header>

    <!-- Offcanvas Menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"> <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home </a> </li>
                <li class="nav-item"> <a class="nav-link" href="apply.html"><i class="fas fa-envelope-open-text"></i> Apply Leave</a> </li>
                <li class="nav-item"> <a class="nav-link" href="leave-history.html"><i class="fas fa-history"></i> Leave History</a> </li>
                <li class="nav-item"> <a class="nav-link active" href="leave-summary.html"><i class="fas fa-list-alt"></i> Leave Summary </a> </li>
                <li class="nav-item"> <a class="nav-link" href="personal-details.html"><i class="fas fa-user-cog"></i> Profile</a> </li>
            </ul>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Main Content -->
            <main class="col-md-9 p-4">
                <h2 class="mb-4">Leave Summary</h2>
                <!-- Leave Summary Table -->
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Leave Type</th>
                                <th>Total Days</th>
                                <th>Used Days</th>
                                <th>Remaining Days</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Sick Leave</td>
                                <td>10</td>
                                <td>3</td>
                                <td>7</td>
                            </tr>
                            <tr>
                                <td>Vacation Leave</td>
                                <td>20</td>
                                <td>5</td>
                                <td>15</td>
                            </tr>
                            <!-- Add more leave summary as needed -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3">
        &copy; 2025 Leave Management System
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
