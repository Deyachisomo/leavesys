<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Add New Employee</h2>
    <form action="add_employee.php" method="POST">
        <label for="FirstName">First Name</label>
        <input type="text" id="FirstName" name="FirstName" required>

        <label for="LastName">Last Name</label>
        <input type="text" id="LastName" name="LastName" required>

        <label for="Gender">Gender</label>
        <select id="Gender" name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="DateOfBirth">Date of Birth</label>
        <input type="date" id="DateOfBirth" name="DateOfBirth" required>

        <label for="DepartmentID">Department</label>
        <input type="number" id="DepartmentID" name="DepartmentID" required placeholder="Enter Department ID">

        <label for="GradeID">Grade</label>
        <input type="number" id="GradeID" name="GradeID" required placeholder="Enter Grade ID">

        <label for="PositionID">Position</label>
        <input type="number" id="PositionID" name="PositionID" required placeholder="Enter Position ID">

        <label for="SupervisorID">Supervisor ID (Optional)</label>
        <input type="number" id="SupervisorID" name="SupervisorID" placeholder="Enter Supervisor ID">

        <button type="submit">Add Employee</button>
    </form>
</body>
</html>
